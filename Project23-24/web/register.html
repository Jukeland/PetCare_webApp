    <div id="formWrapper">
        <form id="Form" name="Form" method="post">
            <label>*Username:</label>
            <input id="user" name="username" 
                pattern="[a-zA-z]{1}[0-9a-zA-z]+"
                minlength="8" onblur="printDebug()"
                required="required">
        
            <br>
            <br>    
        
            <label>*Email:</label>
            <input id="email" name="email"
            placeholder="example@mail.com"
            pattern="[a-z0-9]+@[a-z0-9]+.[a-z]{2,4}"
            required="required">
        
            <br>
            <br>
        
            <label>*Password:</label>
            <input type="password" id="pwd" 
                name="password"
                minlength="8" maxlength="15" 
                required="required" onblur="checkPassword()">
            
            <br>
            <label class="warnings" id="pwdStrength"></label>
            <br>
        
            <label>*Confirm Password:</label>
            <input type="password" id="cnfmpwd" 
     
                minlength="8" maxlength="15"
                required="required" onblur="checkPassword()">
        
            <br>
            <button type="button" id="hideShow" onclick="changeVisibility()">Show Password</button>
            <br>
            <label class="warnings" id="pwdWarning"></label>
            <br>
        
            <label>*First Name:</label>
            <input id="firstname" name="firstname" 
                pattern="[a-zA-Z]{3,30}" 
                minlength="3" maxlength="30"
                required="required">
        
            <br>
            <br>
        
            <label>*Last Name:</label>
            <input id="lastname" name="lastname" 
                pattern="[a-zA-Z]{3,30}" 
                minlength="3" maxlength="30"
                required="required">

            <br>
            <br>
    
            <label>*Date of birth:</label>
            <input type="date" id="birthdate" name="birthdate"
                value="1980-01-01"
                min="1920-01-01" max="2007-12-31"
                required="required">
    
            <br>

            <p>*Select your gender:</p>
            <input type="radio" id="male" name="gender" value="Male" required="required">
            <label for="male">Male</label><br>
            <input type="radio" id="fmale" name="gender" value="Female" required="required">
            <label for="fmale">Female</label><br>
        
            <br>
        
            <p>*Select your user type:</p>
            <input type="radio" id="owner" name="type" value="Owner" onclick="ifKeeper()" required="required">
            <label for="owner">Pet Owner</label><br>
            <input type="radio" id="keeper" name="type" value="Keeper" onclick="ifKeeper()" required="required">
            <label for="keeper">Pet Keeper</label><br>
            
            <div id="hiddenForm" hidden>
                <p>*Select the pet accommodation:</p>

                <input type="radio" id="outside" name="property" value="Outdoor" onclick="isOutside()">
                <label for="outside">Outside</label><br>
                <input type="radio" id="inside" name="property" value="Indoor" onclick="isOutside()">
                <label for="inside">Inside</label><br>
                <input type="radio" id="both" name="property" value="Both" onclick="isOutside()">
                <label for="both">Both</label><br>

                <p>*I accommodate:</p>

                <div id="catAcc" hidden>
                    <input type="radio" id="cat" name="animal" value="cat" onclick="animalAcc()">
                    <label>A cat</label><br>
                </div>

                <div id="dogAcc" hidden>
                    <input type="radio" id="dog" name="animal" value="dog" onclick="animalAcc()">
                    <label>A dog</label><br>
                </div>

                <div id="bothAcc" hidden>
                    <input type="radio" id="bothAn" name="animal" value="both" onclick="animalAcc()">
                    <label>Both</label><br>
                </div>

                <br>

                <div id="catPrice" hidden>
                    <label>Cat Price:</label>
                    <input name="catprice" id="catp" type="number" value="" min="0" max="15">
                </div>

                <br>

                <div id="dogPrice" hidden>
                    <label>Dog Price:</label>
                    <input name="dogprice" id="dogp" type="number" value="" min="0" max="20">
                </div>

                <p>Describe your property (Optional)</p>
                <textarea id="propdesc" name="propertydescription" rows="4" cols="50"></textarea>
            </div>
